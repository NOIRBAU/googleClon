<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleClon</title>
    <link rel="icon" type="image/png" href="images/chromeFavicon.png">
    <!-- ESTILO -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-superior">
                <li>
                    <a href="https://mail.google.com/" class="enlace--subrayado">Gmail</a>
                </li>
                <li>
                    <a href="https://images.google.com/" class="enlace--subrayado">Imágenes</a>
                </li>
                <li class="nav-superior__icon">
                    <a href="https://apps.google.com/" title="googleApps">
                        <img src="images/googleApps.png" alt="googleApps">
                    </a>
                </li>
                <li class="nav-superior__icon">
                    <a href="https://accounts.google.com/" title="cuentaGoogle">
                        <img src="images/white.png" alt="cuentaGoogle">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main__logo">
            <img src="images/googleWhite.svg" alt="googleLogo">
        </section>
        <section class="main__input">
            <div class="main__input-container">
                <span class="input-icon"><img src="images/googleSearch.png" alt="googleSearch"></span>
                <input type="text" placeholder="Search Google or type a URL" style="color:white;">
                <a href="#" class="input-icon" title="iconVoice"><img src="images/googleVoice.png" alt=""></a>
        </section>
        <section class="main__buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
        <section>
            <div class="main__languages">
                <p class="main__languages--grey">Ofrecido por Google en:</p>
                <a href="#" class="main__languages--blue enlace--subrayado">English</a>
                <a href="#" class="main__languages--blue enlace--subrayado">Français</a>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-country">
            <div>
                <p>México</p>
            </div>
        </section>
        <section>
            <nav class="footer__nav">
                <ul class="footer__nav--left">
                    <li><a class="enlace--subrayado" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1" alt="sobreGoogle">Sobre Google</a></li>
                    <li><a class="enlace--subrayado" href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" alt="publicidad">Publicidad</a></li>
                    <li><a class="enlace--subrayado" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" alt="negocios">Negocios</a></li>
                    <li><a class="enlace--subrayado" href="https://google.com/search/howsearchworks/?fg=1" alt="informaciónBúsqueda">Cómo funciona la búsqueda</a></li>
                </ul>
                <ul class="footer__nav--right">
                    <li><a class="enlace--subrayado" href="https://policies.google.com/privacy?hl=es-419&fg=1" alt="privacidad">Privacidad</a></li>
                    <li><a class="enlace--subrayado" href="https://policies.google.com/terms?hl=es-419&fg=1" alt="preferencias">Preferencias</a></li>
                    <li><a class="enlace--subrayado" href="#" alt="condiciones">Condiciones</a></li>
                </ul>
            </nav>
        </section>
    </footer>
</body>
</html>
